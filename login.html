<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="login.css">
    <title>Login | Foodgasm</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="brand">
                <i class="fa fa-pizza-slice fa-2x"></i>
                <a class="brand-name">Foodgasm</a>
            </div>
            <div class="nav-items">
                <a href="#" class="nav-item">Breakfast</a>
                <a href="#" class="nav-item">Lunch</a>
                <a href="#" class="nav-item">Supper</a>
            </div>
            <div class="login">
                <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
        </nav>


        <div class="centered-area">
            <div class="input-field">
                <label for="username">Username/Email</label>
                <input type="text" name="username">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>

            <a href="" class="pill-button login-button">
                Login
            </a>
        </div>
    </div>
</body>
</html>
