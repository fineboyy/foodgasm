<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Sign Up | Foodgasm</title>
    <link rel="icon" href="images/pizza-logo.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="brand">
                <a href="index.html">
                    <i class="fa fa-pizza-slice"></i>
                <span class="brand-name">Foodgasm</span>
                </a>
            </div>
            <div class="nav-items">
                <a href="foods.html" class="nav-item">Breakfast</a>
                <a href="foods.html" class="nav-item">Lunch</a>
                <a href="foods.html" class="nav-item">Supper</a>
            </div>
            <div class="login">
                <a href="login.html">
                    <i class="fa fa-key fa-fw" aria-hidden="true"></i>
                </a>
                <a href="signup.html">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </a>
            </div>
        </nav>


        <div class="centered-area">
            <div class="input-field">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" class="input">
            </div>
            <div class="input-field">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" class="input">
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" class="input">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" class="input">
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" class="input">
            </div>

            <a href="foods.html" class="pill-button login-button">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
